<!DOCTYPE html>
<head>
    <title>Menu</title>
    <style>
        #title{
            border: none;
        }
        .navigatelist{
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-content: center;
            border: 1px solid;
            background-color: green;
        }
        h1{
            text-align: center;
        }
       .navigatebutton{
        background-color:cornflowerblue;
        border: none;
       }
    </style>
</head>
<body>
    <button id="title" onclick="changeText()"><h1 id="titleText">Wakatipu Boat Adventure</h1></button>
    <div class ="navigatelist">
        <button class="navigatebutton" onclick="changePage(1)">Book Boat</button>
        <button class="navigatebutton" onclick="changePage(2)">Play Game</button> 
        <button class="navigatebutton" onclick="changePage(3)">Documentation 1</button> 
        <button class="navigatebutton" onclick="changePage(4)">Documentation 2</button></div>
    <div class="content">Content</div>

    <script>
        function changePage(href)
        {
            switch(href){
                case 1:
                    window.location.href="weatherCheck.html";
                break;
                case 2:
                    window.location.href="Game.html";
                    break;
                case 3:
                    window.location.href="XMLDataDictionary.xml";
                    break;
                case 4:
                    window.location.href="documentation.docx";
                break;
                default:
                    window.location.href="BookBoat.html";
                    break;
            }
           
        }

        function changeText()
        {
            var titleText = document.getElementById('titleText');
            if(titleText.textContent =='Wakatipu Boat Adventure'){
                titleText.textContent = 'Giant Trough Boat Adventure';
            }
            else{
                titleText.textContent = 'Wakatipu Boat Adventure';
            }
        }
    </script>
</body>
