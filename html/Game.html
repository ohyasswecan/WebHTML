<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }

    body {
      background-image: url('/images/Relaxing.jpg');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <script>


    var myGamePiece;
    var hitBar;//hit to destroy
    var myObstacles = [];

    function startGame() {
      myGamePiece = new component(30, 30, "red", 390, 195);
      hitBar = new component(40, 10, "black", 400, 195);
      myGameArea.start();
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 840;
        this.canvas.height = 450;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        document.addEventListener('keydown', doKeyDown, true);
        document.addEventListener('keyup', doKeyUp, true);
        this.interval = setInterval(updateGameArea, 20);
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
      stop: function () {
        clearInterval(this.interval);
      }
    }

    function component(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.update = function () {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      this.newPos = function () {
        this.x += this.speedX;
        this.y += this.speedY;
      }
      this.crashWith = function (otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
          crash = false;
        }
        return crash;
      }
    }

    function updateGameArea() {
      var x, y;
      for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
          myGameArea.stop();
          return;
        }
      }
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = Math.floor(Math.random() * (myGameArea.canvas.width - 50));
        y = myGameArea.canvas.height; // Start the obstacles from the top of the canvas
        myObstacles.push(new component(30, 30, "yellow", x, y));
      }
      for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y -= 1;
        myObstacles[i].update();
      }
      myGamePiece.newPos();
      myGamePiece.update();
      hitBar.newPos();
      hitBar.update();
    }

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
      return false;
    }

    function doKeyDown(e) {
      switch (event.keyCode) {
        case 37: { // Left Arrow						
          moveleft();
          break;
        }
        case 38: { // Up Arrow						
          moveup();
          break;
        }
        case 39: { // Right Arrow						
          moveright();
          break;
        }
        case 40: { // Down Arrow						
          movedown();
          break;
        }
      }

    }

    function doKeyUp(e) {
      switch (e.keyCode) {
        case 37: // Left Arrow
        case 39: // Right Arrow
          myGamePiece.speedX = 0; //Horizontal speed clear
          hitBar.speedX = 0;
          break;
        case 38: // Up Arrow
        case 40: // Down Arrow
          myGamePiece.speedY = 0; //Vertical speed clear
          hitBar.speedY = 0;
          break;
      }
    }

    function moveup() {
      myGamePiece.speedY = -1;
      hitBar.speedY = -1;
    }

    function movedown() {
      myGamePiece.speedY = 1;
      hitBar.speedY = 1;
    }

    function moveleft() {
      myGamePiece.speedX = -1;
      hitBar.speedX = -1;
    }

    function moveright() {
      myGamePiece.speedX = 1;
      hitBar.speedX = 1;
    }


    window.onload = function () {
      startGame();
    };
  </script>
  <div class="button-container">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <input type="range" id="volumeControl" min="0" max="100" value="50">
  </div>
</body>

</html>
