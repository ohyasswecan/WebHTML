<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-template-rows: 20px 20px 20px 20px 20px 20px 20px 20px 20px;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-container.Nui {
      grid-template-rows: 20px 20px 20px 20px 20px 20px 20px 20px 20px 20px 20px 20px 20px;
    }

    .grid-item {
      display: flex;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .base-template {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid: gap 2px;
    }

    .block {
      height: 100%;
      width: 100%;

      background-color: aquamarine;
      cursor: pointer;
      transition: background-color 0.3 ease;

      &:hover {
        background-color: #2196F3;
      }
    }
  </style>

</head>

  <script>
    var blocks = document.getElementsByClassName("block");

    for (var b = 0; b < blocks.length; b++) {
      blocks[b].addEventListener("click", createClickListener(blocks[b]));
    }

    function createClickListener(block) {
      var availability = true;
      return function () {
        for (var i = 0; i < bookedSeats.length; i++) {
          if (bookedSeats[i].id === block.id) {
            availability = false;
            alert("This seat is already booked by other people.");
          }
        }

        for (var i = 0; i < bookingSeats.length; i++) {
          if (bookingSeats[i].id === block.id) {
            availability = false;
            alert("You already booked this seat.");
          }
        }

        if (availability) {
          bookingSeats.push(new Seats(block.id, true));
          block.style.backgroundColor = "#2196F3";
        }
      };
    }


    function Seats(id, bookCondition) {
      this.id = id;
      this.bookCondition = bookCondition;
    }

    var bookedSeats = [];//retrieved booked seats
    var bookingSeats = [];//current user booking
    function httpRequest() {


      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "Boat.xml", false);
      xmlhttp.send();
      xmlDoc = xmlhttp.responseXML;
      // var Boat = xmlDoc.getElementsByTagName("Boat");  root node

      var id = "";
      var bookCondition = false;

      var TereLeft = xmlDoc.getElementsByTagName("Tere")[0].getElementsByTagName("left")[0];
      var TLrows = TereLeft.getElementsByTagName("row");
      for (r = 0; r < TLrows.length; r++) {
        var columns = TLrows[r].getElementsByTagName("column");
        for (c = 0; c < columns.length; c++) {
          var id = columns[c].getAttribute("id");
          var bookCondition = columns[c].textContent;
          if (bookCondition == "true") {
            bookedSeats.push(new Seats(id, bookCondition));
          }
        }
      }

      var TereRight = xmlDoc.getElementsByTagName("Tere")[0].getElementsByTagName("right")[0];
      var TRrows = TereRight.getElementsByTagName("row");
      for (r = 0; r < TRrows.length; r++) {
        var columns = TRrows[r].getElementsByTagName("column");
        for (c = 0; c < columns.length; c++) {
          var id = columns[c].getAttribute("id");
          var bookCondition = columns[c].textContent;
          if (bookCondition == "true") {
            bookedSeats.push(new Seats(id, bookCondition));
          }
        }
      }

      var NuiLeft = xmlDoc.getElementsByTagName("Nui")[0].getElementsByTagName("left")[0];
      var NLrows = NuiLeft.getElementsByTagName("row");
      for (r = 0; r < NLrows.length; r++) {
        var columns = NLrows[r].getElementsByTagName("column");
        for (c = 0; c < columns.length; c++) {
          var id = columns[c].getAttribute("id");
          var bookCondition = columns[c].textContent;
          if (bookCondition == "true") {
            bookedSeats.push(new Seats(id, bookCondition));
          }
        }
      }

      var NuiRight = xmlDoc.getElementsByTagName("Nui")[0].getElementsByTagName("right")[0];
      var NRrows = NuiRight.getElementsByTagName("row");
      for (r = 0; r < NRrows.length; r++) {
        var columns = NRrows[r].getElementsByTagName("column");
        for (c = 0; c < columns.length; c++) {
          var id = columns[c].getAttribute("id");
          var bookCondition = columns[c].textContent;
          if (bookCondition == "true") {
            bookedSeats.push(new Seats(id, bookCondition));
          }
        }
      }

      console.log(bookedSeats.length);// booked seats log
      for (update = 0; update < bookedSeats.length; update++) {
        var block = document.getElementById(bookedSeats[update].id);
        block.style.backgroundColor = "#2196F3";
      }
    }







    function product(productName, price, type, description, image) {
      this.productName = productName;
      this.price = price;
      this.image = image;
      this.type = type;
      this.description = description;
    }

    var prod1 = new product('milk', 5, 'drink', 'gluten free milk', 'milk.jpg');
    var prod2 = new product('cornflake', 10, 'food', 'contains gluten', 'cornflake.jpg');
    var prod3 = new product('soda', 2, 'food', 'gluten free', 'soda.jpg');
    var prod4 = new product('bread', 8, 'food', 'contains gluten', 'bread.jpg');
    var prod5 = new product('butter', 2, 'additive', 'health rate 2.3 star', 'butter.jpg');
    var prod6 = new product('agria potatoes', 20, 'food', 'contains gluten', 'agria_potatoes.jpg');
    var products = [prod1, prod2, prod3, prod4, prod5, prod6];


    var pName = '';
    var pPrice = 0;
    var pImage = '';
    function show_products() {
      var displaytext = '';
      var table = document.getElementById('dispProduct');
      for (var i = 0; i < products.length; i++) {
        var row = table.insertRow(i);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);

        cellName = 's' + i;
        cell5.setAttribute("name", cellName);
        cell1.innerHTML = products[i].productName;
        cell2.innerHTML = '$' + products[i].price;
        cell3.innerHTML = products[i].type;
        cell4.innerHTML = '<img src="images/' + products[i].image + '" />';
        cell5.innerHTML = products[i].description;


        var checkbox = document.createElement("input");
        var cname = 'ch' + i;
        checkbox.setAttribute("type", "checkbox");
        checkbox.setAttribute("name", i);
        checkbox.setAttribute("id", cname);
        checkbox.setAttribute("value", products[i].price);
        checkbox.checked = false;
        checkbox.setAttribute('onClick', 'myChange(this.value, this.name)');
        cell6.appendChild(checkbox);

        var cellName6 = 'ss' + i;
        cell6.setAttribute('name', cellName6);
        var quantityInput = document.createElement('input');
        var qname = 'q' + i;
        quantityInput.setAttribute('type', 'number');
        quantityInput.setAttribute('name', qname);
        quantityInput.setAttribute('id', qname);
        quantityInput.setAttribute('style', 'width:35px;');
        quantityInput.setAttribute('min', 0);
        cell6.appendChild(quantityInput);

        //var cell6
      }
    }
    function calculate_cost() {
      var result = '';
      var ncheckbox = '';
      var qinput = '';
      var total = 0;
      if (bookingSeats.length == 0) {
        return alert("You must book seat first");
      }
      var totalorder = 0;
      for (var i = 0; i < products.length; i++) {
        ncheckbox = 'ch' + i;
        qinput = 'q' + i;
        var x = document.getElementById(ncheckbox);
        if (document.getElementById(ncheckbox).checked) {
          totalorder += Number(document.getElementById(qinput).value);
        }
      }

      if (totalorder < 6) {
        return alert("You must order 6 items at least.");
      }

      for (var i = 0; i < products.length; i++) {
        ncheckbox = 'ch' + i;
        qinput = 'q' + i;
        var x = document.getElementById(ncheckbox);
        if (document.getElementById(ncheckbox).checked) {
          total = total + Number(document.getElementById(ncheckbox).value)
            * Number(document.getElementById(qinput).value);
        }
      }
      var bookingSeatsList ='';
      for(b = 0; b<bookingSeats.length;b++){
        bookingSeatsList+=bookingSeats[b].id+',';
        if(bookingSeats[b].id.includes('TLR1')||
        bookingSeats[b].id.includes('TRR1')||
        bookingSeats[b].id.includes('NLR1')||
        bookingSeats[b].id.includes('NRR1')
        ||
        bookingSeats[b].id.includes('TLR2')||
        bookingSeats[b].id.includes('TRR2')||
        bookingSeats[b].id.includes('NLR2')||
        bookingSeats[b].id.includes('NRR2'))
        {
          total+=30;
        }
        else if(bookingSeats[b].id.includes('TLR3')||
        bookingSeats[b].id.includes('TRR3')||
        bookingSeats[b].id.includes('NLR3')||
        bookingSeats[b].id.includes('NRR3')
        ||
        bookingSeats[b].id.includes('TLR4')||
        bookingSeats[b].id.includes('TRR4')||
        bookingSeats[b].id.includes('NLR4')||
        bookingSeats[b].id.includes('NRR4')
        ||
        bookingSeats[b].id.includes('TLR5')||
        bookingSeats[b].id.includes('TRR5')||
        bookingSeats[b].id.includes('NLR5')||
        bookingSeats[b].id.includes('NRR5')
        )
        {
          total +=25;
        }
        else{
          total += 20;
        }
      }
      const params = new URLSearchParams(window.location.search);
      const date = params.get('date');
      const UTCTime = params.get('time');
      document.getElementsByTagName('a')[0].innerHTML ='Date:'+date+'\nUTCTime:'+UTCTime +'\nbooking Seats:'+bookingSeatsList+ '\nTotal to pay =$' + total;
    }

    function myChange(val, qn) {
      if (document.getElementById('ch' + qn).checked)
        document.getElementById('q' + qn).value = 1;
      else document.getElementById('q' + qn).value = 0;
    }
  </script>
