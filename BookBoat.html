              padding: 10px;

            .grid-item {

            }

            .base-template{
                display:grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                grid: gap 2px;
            }
            .block{
                height: 100%;

                cursor: pointer;
                transition: background-color 0.3 ease;
